<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> vue起步</title>
    <script src="js/vue.js"></script>

</head>

<body>
 123
    <div id="api">{{hello}}</div>
    <div id="app">{{ message }}</div>
    <div id="app2">
        <span v-bind:title="message">
            这是随便一段文字
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">这段文字要显示</p>
    </div>

    <div id="app4">
        <p v-if="seen">这段文字不显示</p>
    </div>

    <!-- 遍历 -->
    <div id="app5">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>

    <!-- 双向数据绑定 -->
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
    var api = new Vue({
        el:'#api',
        data:{hello:'hello vue'}
    });
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
    var app2 = new Vue({
        el:'#app2',
        data:{message:'这是标题，加上时间' + new Date()}
    });
    var app3 = new Vue({
        el:'#app3',
        data:{seen:true}
    });
    var app4 = new Vue({
        el:'#app4',
        data:{seen:false}
    });
    var app5 = new Vue({
        el:'#app5',
        data:{
            todos:[
                {text:'这是第一行'},
                {text:'这是第二行'},
                {text:'这是第三行'}
            ]
        }
    })
    var app6 = new Vue({
        el:'#app6',
        data:{message:'我是双向数据绑定的文字'}
    })
    </script>


</body>
</html>
